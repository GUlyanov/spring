server:
  port: 8282
spring:
  application:
    name: products-app
  datasource:
    url: jdbc:postgresql://localhost:5430/postgres?currentSchema=jdbc_schema
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: postgres
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
    show-sql: true
